<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script src="sketch.js"></script>
  <div id="end" class="scene" hidden=true>
    <p>Ask me whatever you want...</p>
    <div>
      <textarea type="text"></textarea>
      <button onclick="emitQ()">Submit</button>
    </div>
  </div>
  <div id="wait" class="scene" hidden=false>
    <p>We are waiting to begin...</p>
  </div>
  <div id="start" class="scene" hidden=true>
    <div id="prompt"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div id="query" class="scene" hidden=false>HELLO</div>
  </div>
</body>

</html>
