<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="../lib/p5.min.js"></script>
  <script src="../lib/p5.dom.min.js"></script>
  <script src="../lib/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script src="../settings.js"></script>
  <script src="sketch.js"></script>
  <div id="end" class="scene" hidden=true>
    <p>Ask whatever you want...</p>
    <div>
      <textarea type="text"></textarea>
      <button onclick="emitQ()">Submit</button>
    </div>
  </div>
  <div id="wait" class="scene bookend" hidden=false>
    <p>We are waiting to begin...</p>
  </div>
  <div id="start" class="scene" hidden=true>
    <div id="prompt"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div id="query" class="scene" hidden=false>Hello</div>
  </div>
  <div id="farewell" class="scene bookend" hidden=true>
    <p>The end.</p>
  </div>
  <div id="slow" class="scene" hidden=true>
    <p id="slowdown">Slow down...</p>
    <p id="please">Please</p>
  </div>
</body>

</html>
