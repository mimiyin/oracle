<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="./lib/p5.min.js"></script>
  <script src="./lib/p5.dom.min.js"></script>
  <script src="./lib/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./supplicant/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script src="./settings.js"></script>
  <script src="./supplicant/sketch.js"></script>
  <div id="wait" class="scene message" hidden=false>
    <p>We are waiting to begin...</p>
  </div>
  <div id="start" class="scene" hidden=true disabled=false>
    <div id="prompt"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
  </div>
  <div id="story" class="scene message" hidden=true>
    <p>I will tell you a story.</p>
  </div>

  <div id="write" class="scene" hidden=true>
    <p>Ask me...</p>
    <div>
      <textarea type="text"></textarea>
      <button onclick="emitQ()">Submit</button>
    </div>
  </div>
  <div id="end" class="scene message" hidden=true>
    <p>The end.</p>
  </div>
  <div id="turns" class="scene" hidden=true>
    <p id="taketurns">Take turns...</p>
    <p id="please">Please</p>
  </div>
</body>

</html>
